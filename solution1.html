<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="solution1.css">
</head>
<body>

  <div class="main">
    <div class="imgHeadMob">
      <div class="overlay"></div>
    </div>
    <div class="imgHeadDesk">
      <div class="overlay"></div>
    </div>
    <div class="container">
      <p class="heading">Get <span id="insights">insights</span> that help your business grow.</p>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="info">
        <div class="category">
          <p class="num">10k+</p>
          <p class="name">companies</p>
        </div>
        <div class="category">
          <p class="num">314</p>
          <p class="name">templates</p>
        </div>
        <div class="category">
          <p class="num">12M+</p>
          <p class="name">queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/7shivamMali">Shivam Mali</a>.
  </div>
</body>
</html>
